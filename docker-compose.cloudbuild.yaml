version: '3'

services:
  app:
    build: .
    container_name: app
    # entrypoint: dockerize -template ./.docker/app/.env:.env -wait tcp://db:3306 -timeout 40s ./.docker/entrypoint.sh
    # environment:
    #   - DB_HOST=db
    #   - DB_DATABASE=laravel
    #   - DB_USERNAME=admin
    #   - DB_PASSWORD=admin
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - db
      - redis
  db:
    build: .docker/mysql
    container_name: db
    restart: always
    tty: true
    # ulimits: # https://gist.github.com/vicenterusso/ae6d6c903b790e5dae91>
    #   nproc: 65535
    #   nofile:
    #     soft: 20000
    #     hard: 40000

    ports:
      - "33006:3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    networks:
      - app-network  
  nginx:
    build: .docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - app

  redis:
    image: redis:alpine
    expose:
      - 6379
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
